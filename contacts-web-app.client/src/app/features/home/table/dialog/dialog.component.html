<div class="dialog-container" [formGroup]="contactForm">
  <h1 mat-dialog-title>Edit Contact</h1>
  <div mat-dialog-content>
    <mat-form-field class="field">
      <mat-label>Name</mat-label>
      <input type="text" matInput formControlName="name" />
      <mat-error *ngIf="contactForm.get('name')?.hasError('required')">
        Name is required
      </mat-error>
    </mat-form-field>

    <mat-form-field class="field">
      <mat-label>Surname</mat-label>
      <input type="text" matInput formControlName="surname" />
    </mat-form-field>

    <mat-form-field class="field">
      <mat-label>Email</mat-label>
      <input type="email" matInput formControlName="email" />
      <mat-error *ngIf="contactForm.get('email')?.hasError('email')">
        Invalid email format
      </mat-error>
    </mat-form-field>

    <mat-form-field class="field">
      <mat-label>Phone</mat-label>
      <input type="number" matInput formControlName="phone" />
      <mat-error *ngIf="contactForm.get('phone')?.hasError('required')">
        Phone is required
      </mat-error>
      <mat-error *ngIf="contactForm.get('phone')?.hasError('pattern')">
        Phone must be a number
      </mat-error>
    </mat-form-field>
  </div>

  <div class="button-container" mat-dialog-actions>
    <button class="button" (click)="onNoClick()">Cancel</button>
    <button
      class="button"
      mat-button
      [disabled]="contactForm.invalid"
      (click)="onSave()"
    >
      Save
    </button>
  </div>
</div>
